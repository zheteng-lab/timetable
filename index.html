<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1 Booking System | Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .availability-card { transition: all 0.3s ease; border: 2px solid #f1f5f9; border-radius: 24px; }
        .booked-status { border-color: #4f46e5 !important; background-color: #ffffff; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.08); }
        .toggle-active { background-color: white !important; color: #4f46e5 !important; font-weight: 900 !important; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .status-btn-active { background-color: #1e293b !important; color: white !important; }
        .type-trial { background-color: #fef9c3; color: #854d0e; border: 1px solid #facc15; }
        .type-regular { background-color: #eef2ff; color: #312e81; border: 1px solid #818cf8; }
        #toast { transition: all 0.4s ease; transform: translateY(100px); }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-2xl flex items-center gap-3">
        <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
        <span id="toastMsg">Action Successful</span>
    </div>

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black italic text-xl">C1</div>
            <div>
                <h1 class="text-[10px] font-black uppercase text-slate-400">Staff Portal</h1>
                <div class="flex items-center gap-2">
                    <span id="statusDot" class="w-2 h-2 rounded-full bg-slate-300"></span>
                    <span id="statusText" class="text-xs font-bold text-slate-600 uppercase italic">Connecting...</span>
                </div>
            </div>
        </div>
        <div class="flex bg-slate-100 p-1.5 rounded-2xl w-72">
            <button onclick="window.setView('list')" id="viewListBtn" class="flex-1 py-2 text-xs font-black uppercase transition-all toggle-active">Search List</button>
            <button onclick="window.setView('calendar')" id="viewCalendarBtn" class="flex-1 py-2 text-xs font-black uppercase transition-all text-slate-400">Weekly View</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        
        <div class="bg-white rounded-[32px] border border-slate-200 p-8 mb-8 shadow-sm">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Search Student</label>
                    <input type="text" id="searchInput" oninput="window.render()" placeholder="Type name..." class="w-full bg-slate-50 p-4 rounded-2xl border border-slate-100 text-sm font-bold outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Teacher</label>
                    <select id="teacherFilter" onchange="window.render()" class="w-full bg-slate-50 p-4 rounded-2xl border border-slate-100 text-sm font-bold outline-none"></select>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Date / Week</label>
                    <input type="date" id="dateFilter" onchange="window.render()" class="w-full bg-slate-50 p-4 rounded-2xl border border-slate-100 text-sm font-bold outline-none">
                    <input type="week" id="weekPicker" onchange="window.render()" class="hidden">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Day</label>
                    <select id="dayFilter" onchange="window.render()" class="w-full bg-slate-50 p-4 rounded-2xl border border-slate-100 text-sm font-bold outline-none">
                        <option value="ALL">All Days</option>
                        <option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option><option value="Friday">Friday</option><option value="Saturday">Saturday</option><option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Filter Status</label>
                    <div class="flex bg-slate-100 p-1 rounded-xl">
                        <button onclick="window.setStatus('all')" id="btnAll" class="flex-1 py-2 text-[9px] font-black uppercase rounded-lg status-btn-active">All</button>
                        <button onclick="window.setStatus('open')" id="btnOpen" class="flex-1 py-2 text-[9px] font-black uppercase rounded-lg text-slate-400">Open</button>
                        <button onclick="window.setStatus('booked')" id="btnBooked" class="flex-1 py-2 text-[9px] font-black uppercase rounded-lg text-slate-400">Booked</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="listView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        
        <div id="calendarView" class="hidden">
            <div class="bg-white rounded-[32px] border border-slate-200 shadow-xl overflow-x-auto">
                <div class="min-w-[1000px]" id="calendarContainer"></div>
            </div>
        </div>
    </main>

    <div id="bookingModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="window.closeModal()"></div>
        <div class="bg-white rounded-[40px] p-10 w-full max-w-sm relative z-10 shadow-2xl">
            <h2 class="text-2xl font-black uppercase tracking-tighter mb-1">Confirm Slot</h2>
            <p id="modalDetail" class="text-[10px] font-bold text-slate-400 uppercase mb-8"></p>
            <div class="space-y-4">
                <input type="text" id="stuName" placeholder="Student Name" class="w-full bg-slate-100 p-5 rounded-2xl font-bold outline-none focus:ring-2 ring-indigo-500">
                <input type="date" id="stuDate" class="w-full bg-slate-100 p-5 rounded-2xl font-bold outline-none">
                <select id="stuType" class="w-full bg-slate-100 p-5 rounded-2xl font-bold outline-none">
                    <option value="Regular">Regular Class</option>
                    <option value="Trial">Trial</option>
                    <option value="Replacement">Replacement</option>
                </select>
                <button onclick="window.saveBooking()" class="w-full py-5 bg-indigo-600 text-white font-black uppercase rounded-2xl text-xs tracking-widest shadow-lg active:scale-95 transition-transform">Confirm Booking</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATmsswJCUH2kzgyqhtgSHfwAfJLWhMBK0",
            authDomain: "class-one-students-enquiry.firebaseapp.com",
            databaseURL: "https://class-one-students-enquiry-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "class-one-students-enquiry",
            appId: "1:808629452867:web:fc65ad3a56b08b258fd4f6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'timetable-manager-pro-v3';

        let master = [], bookings = [], currentView = 'list', statusFilter = 'all';
        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const TIMES = [];
        for(let h=8; h<=21; h++){ for(let m of ['00','30']){ const am = h>=12?'pm':'am'; const h12 = h%12||12; TIMES.push(`${h12}:${m}${am}`); } }

        async function init() {
            const now = new Date();
            document.getElementById('weekPicker').value = `${now.getFullYear()}-W${String(getWeek(now)).padStart(2,'0')}`;
            document.getElementById('dateFilter').value = now.toISOString().split('T')[0];

            await signInAnonymously(auth);
            
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), (snap) => {
                bookings = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                updateStatus("System Live", "bg-emerald-500");
                window.render();
            });

            onValue(ref(rtdb, 'master'), (snap) => {
                const val = snap.val();
                if(val) {
                    master = (Array.isArray(val) ? val : Object.values(val)).filter(i => i && i.teacher);
                    populateTeachers();
                    window.render();
                }
            });
        }

        window.render = () => {
            const weekDates = getDates();
            const teacher = document.getElementById('teacherFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dFilter = document.getElementById('dateFilter').value;
            const dayF = document.getElementById('dayFilter').value;

            if (currentView === 'list') {
                const container = document.getElementById('listView');
                container.innerHTML = master.filter(item => {
                    const date = dFilter || getDateStr(item.day, weekDates);
                    const b = findB(item.teacher, item.time, date);
                    if (statusFilter === 'open' && b) return false;
                    if (statusFilter === 'booked' && !b) return false;
                    if (teacher !== 'ALL' && item.teacher !== teacher) return false;
                    if (dayF !== 'ALL' && item.day !== dayF) return false;
                    if (search && (!b || !b.student.toLowerCase().includes(search)) && !item.teacher.toLowerCase().includes(search)) return false;
                    return true;
                }).map(item => {
                    const date = dFilter || getDateStr(item.day, weekDates);
                    const b = findB(item.teacher, item.time, date);
                    return `
                    <div class="availability-card p-6 bg-white ${b ? 'booked-status' : ''}">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-[10px] font-black uppercase text-indigo-600">${item.teacher}</p>
                                <p class="text-[8px] font-bold text-slate-400 uppercase">${item.subject}</p>
                            </div>
                            <span class="text-[8px] font-black uppercase px-2 py-1 rounded-md ${b ? 'bg-indigo-600 text-white' : 'bg-emerald-50 text-emerald-600'}">${b ? 'Booked' : 'Open'}</span>
                        </div>
                        <p class="text-sm font-black text-slate-700 uppercase">${item.day}</p>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-4">${item.time}</p>
                        ${b ? `
                            <div class="p-4 rounded-xl type-${b.type.toLowerCase()} mb-2">
                                <p class="text-[7px] font-black uppercase opacity-50">Student</p>
                                <p class="text-[11px] font-black uppercase">${b.student}</p>
                                <p class="text-[7px] mt-2 opacity-50 uppercase">${b.date}</p>
                            </div>
                            <button onclick="window.cancelB('${b.id}')" class="w-full text-[9px] font-black uppercase text-red-400 py-1">Cancel</button>
                        ` : `<button onclick="window.openB('${item.teacher}','${item.day}','${item.time}','${date}')" class="w-full py-4 bg-slate-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest">Book Now</button>`}
                    </div>`;
                }).join('');
            } else {
                renderCalendar(weekDates, teacher);
            }
        };

        function renderCalendar(weekDates, tFilter) {
            const cont = document.getElementById('calendarContainer');
            let html = `<div class="grid grid-cols-[100px_repeat(7,1fr)] bg-slate-50 border-b border-slate-100">
                <div class="p-6"></div>
                ${DAYS.map((d,i) => `<div class="p-6 text-center border-l border-slate-100"><p class="font-black uppercase text-[10px] text-slate-400">${d.slice(0,3)}</p><p class="text-xs font-black">${weekDates[i].toLocaleDateString('en-GB',{day:'2-digit',month:'short'})}</p></div>`).join('')}
            </div>`;
            
            TIMES.forEach(time => {
                html += `<div class="grid grid-cols-[100px_repeat(7,1fr)] border-b border-slate-50">
                    <div class="p-4 text-[9px] font-black text-slate-300 flex items-center justify-center border-r border-slate-50">${time}</div>
                    ${DAYS.map(day => {
                        const date = getDateStr(day, weekDates);
                        const slots = master.filter(s => s.day === day && clean(s.time) === clean(time) && (tFilter === 'ALL' || s.teacher === tFilter));
                        return `<div class="p-1 min-h-[70px] border-l border-slate-50 flex flex-col gap-1">
                            ${slots.map(s => {
                                const b = findB(s.teacher, s.time, date);
                                if (statusFilter === 'open' && b) return '';
                                if (statusFilter === 'booked' && !b) return '';
                                return `<div onclick="${b ? `window.cancelB('${b.id}')` : `window.openB('${s.teacher}','${s.day}','${s.time}','${date}')`}" class="text-[8px] p-2 rounded-xl font-black uppercase truncate cursor-pointer ${b ? `type-${b.type.toLowerCase()}` : 'bg-slate-900 text-white'}">${b ? b.student : s.teacher}</div>`;
                            }).join('')}
                        </div>`;
                    }).join('')}
                </div>`;
            });
            cont.innerHTML = html;
        }

        // HELPERS
        function clean(t) { return t ? t.toLowerCase().replace(/\s/g,'').replace(/\./g,'') : ''; }
        function findB(t, tm, d) { return bookings.find(b => b.teacher === t && clean(b.time) === clean(tm) && b.date === d); }
        function getDateStr(day, dates) { const i = DAYS.indexOf(day); return dates[i] ? dates[i].toISOString().split('T')[0] : null; }
        
        window.openB = (t, d, tm, dt) => {
            window.active = { teacher: t, day: d, time: tm };
            document.getElementById('modalDetail').innerText = `${t} | ${d} @ ${tm}`;
            document.getElementById('stuDate').value = dt || '';
            document.getElementById('stuName').value = '';
            document.getElementById('bookingModal').classList.remove('hidden');
        };

        window.saveBooking = async () => {
            const name = document.getElementById('stuName').value;
            const date = document.getElementById('stuDate').value;
            const type = document.getElementById('stuType').value;
            if(!name || !date) return alert("Missing Info");

            const id = `${window.active.teacher}_${date}_${clean(window.active.time)}`.replace(/[^a-zA-Z0-9]/g, '');
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id), { ...window.active, student: name, date, type });
            showToast("Booking Successful!");
            window.closeModal();
        };

        window.cancelB = async (id) => {
            if(confirm("Cancel?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id));
                showToast("Booking Removed");
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        window.setView = (v) => {
            currentView = v;
            document.getElementById('listView').classList.toggle('hidden', v !== 'list');
            document.getElementById('calendarView').classList.toggle('hidden', v !== 'calendar');
            document.getElementById('viewListBtn').className = `flex-1 py-2 text-xs font-black uppercase transition-all ${v === 'list' ? 'toggle-active' : 'text-slate-400'}`;
            document.getElementById('viewCalendarBtn').className = `flex-1 py-2 text-xs font-black uppercase transition-all ${v === 'calendar' ? 'toggle-active' : 'text-slate-400'}`;
            window.render();
        };

        window.setStatus = (v) => {
            statusFilter = v;
            ['all','open','booked'].forEach(k => {
                const b = document.getElementById('btn'+k.charAt(0).toUpperCase()+k.slice(1));
                b.className = (k === v) ? "flex-1 py-2 text-[9px] font-black uppercase rounded-lg status-btn-active" : "flex-1 py-2 text-[9px] font-black uppercase rounded-lg text-slate-400";
            });
            window.render();
        };

        function getWeek(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7)); return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7); }
        function getDates() {
            const [y, w] = document.getElementById('weekPicker').value.split('-W').map(Number);
            const d = new Date(y, 0, 1 + (w - 1) * 7);
            const start = new Date(d);
            const dow = d.getDay();
            if (dow <= 4) start.setDate(d.getDate() - d.getDay() + 1);
            else start.setDate(d.getDate() + 8 - d.getDay());
            return Array.from({length:7}, (_,i) => { const r = new Date(start); r.setDate(start.getDate()+i); return r; });
        }
        function populateTeachers() {
            const t = [...new Set(master.map(i => i.teacher))].sort();
            document.getElementById('teacherFilter').innerHTML = '<option value="ALL">All Teachers</option>' + t.map(n => `<option value="${n}">${n}</option>`).join('');
        }
        function updateStatus(t, c) { document.getElementById('statusText').innerText = t; document.getElementById('statusDot').className = `w-2 h-2 rounded-full ${c}`; }
        window.closeModal = () => document.getElementById('bookingModal').classList.add('hidden');

        init();
    </script>
</body>
</html>
