<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales View | Teacher Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .availability-card { transition: transform 0.2s; }
        .availability-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Top Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <div>
                    <h1 class="text-sm font-black tracking-tighter uppercase">Sales View</h1>
                    <p id="statusLabel" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest flex items-center gap-1">
                        <span id="statusDot" class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
                        <span id="statusText">Checking Connection...</span>
                    </p>
                </div>
            </div>
            
            <button onclick="toggleSettings()" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </nav>

    <!-- Settings Panel (Hidden) -->
    <div id="settingsPanel" class="hidden bg-indigo-900 text-white p-4">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-1 w-full">
                <label class="text-[10px] font-bold uppercase opacity-60">Google Script URL (DATA_COLLECTOR)</label>
                <input type="password" id="scriptUrlInput" placeholder="https://script.google.com/macros/s/..." class="w-full mt-1 bg-white/10 p-2 rounded-lg border-none text-xs font-mono outline-none">
            </div>
            <button onclick="saveUrl()" class="w-full sm:w-auto px-6 py-2 bg-white text-indigo-900 text-xs font-black rounded-lg">LINK DATA_COLLECTOR</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 md:p-6">
        
        <!-- Filters -->
        <div class="bg-white rounded-2xl border border-slate-200 p-4 mb-6 shadow-sm flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1 w-full">
                <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Teacher or Subject</label>
                <input type="text" id="searchInput" oninput="renderAvailability()" placeholder="Search (e.g. BC, BM, Peggy...)" class="w-full bg-slate-50 p-3 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 font-bold text-sm">
            </div>
            <div class="w-full md:w-48">
                <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Filter Day</label>
                <select id="dayFilter" onchange="renderAvailability()" class="w-full bg-slate-50 p-3 rounded-xl border-none ring-1 ring-slate-200 font-bold text-sm">
                    <option value="ALL">All Days</option>
                    <option value="Mon">Monday</option>
                    <option value="Tue">Tuesday</option>
                    <option value="Wed">Wednesday</option>
                    <option value="Thu">Thursday</option>
                    <option value="Fri">Friday</option>
                    <option value="Sat">Saturday</option>
                    <option value="Sun">Sunday</option>
                </select>
            </div>
            <button onclick="fetchSheetData()" class="w-full md:w-auto px-6 py-3 bg-slate-100 text-slate-600 font-black rounded-xl text-xs hover:bg-indigo-50 hover:text-indigo-600 transition-all">
                REFRESH DATA
            </button>
        </div>

        <!-- Grid Container -->
        <div id="noDataMessage" class="hidden text-center py-20">
            <p class="text-slate-300 font-black uppercase text-xs tracking-widest">No available slots found for your criteria</p>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Dynamic Content -->
        </div>

    </main>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Syncing with DATA_COLLECTOR...</p>
    </div>

    <script>
        let SCRIPT_URL = localStorage.getItem('dc_sheet_url') || "";
        let masterData = [];

        async function fetchSheetData() {
            if(!SCRIPT_URL) {
                updateStatus("Link Sheet First", "bg-amber-500");
                document.getElementById('settingsPanel').classList.remove('hidden');
                return;
            }

            showLoader(true);
            updateStatus("Syncing...", "bg-blue-400 loading-pulse");

            try {
                const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                if(data.error) throw new Error(data.error);
                
                masterData = data;
                updateStatus("Synced with Google Sheet", "bg-green-500");
                renderAvailability();
            } catch (err) {
                console.error(err);
                updateStatus("Connection Error", "bg-red-500");
            } finally {
                showLoader(false);
            }
        }

        function renderAvailability() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filterDay = document.getElementById('dayFilter').value;
            const grid = document.getElementById('resultsGrid');
            const noData = document.getElementById('noDataMessage');
            
            grid.innerHTML = '';
            let count = 0;

            masterData.forEach(item => {
                const matchesSearch = item.teacher.toLowerCase().includes(search) || item.subject.toLowerCase().includes(search);
                const matchesDay = filterDay === 'ALL' || item.day === filterDay;
                
                if(!matchesSearch || !matchesDay) return;

                count++;
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl border border-slate-200 shadow-sm availability-card border-l-4 " + 
                                (item.status.includes('FREE') ? 'border-l-green-400' : 'border-l-amber-400');
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-black text-slate-800 text-sm uppercase leading-tight">${item.teacher}</h3>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">${item.subject || 'No Subject'}</p>
                        </div>
                        <span class="text-[9px] font-black px-2 py-0.5 rounded-full uppercase ${
                            item.status.includes('FREE') ? 'bg-green-50 text-green-600' : 'bg-amber-50 text-amber-600'
                        }">${item.status.includes('FREE') ? 'Regular' : 'One-Off'}</span>
                    </div>
                    <div class="flex items-center gap-4 mt-4 pt-4 border-t border-slate-50">
                        <div class="flex flex-col">
                            <span class="text-[9px] font-black text-slate-300 uppercase">Day</span>
                            <span class="text-xs font-black text-slate-700">${getDayName(item.day)}</span>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[9px] font-black text-slate-300 uppercase">Time Slot</span>
                            <span class="text-xs font-black text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">${item.time}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            noData.classList.toggle('hidden', count > 0);
        }

        function getDayName(short) {
            const map = { 'Mon':'Monday', 'Tue':'Tuesday', 'Wed':'Wednesday', 'Thu':'Thursday', 'Fri':'Friday', 'Sat':'Saturday', 'Sun':'Sunday' };
            return map[short] || short;
        }

        function saveUrl() {
            const url = document.getElementById('scriptUrlInput').value.trim();
            if(!url) return;
            localStorage.setItem('dc_sheet_url', url);
            SCRIPT_URL = https://script.google.com/macros/s/AKfycbxRP9b-5JpWE_1z8i8NGf63VfKF7nUPRmqOFHXVSUXT2NxTAD5ZZ2PPrMUVemiC60PH/exec;
            fetchSheetData();
            toggleSettings();
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('hidden');
        }

        function updateStatus(text, colorClass) {
            document.getElementById('statusText').innerText = text;
            document.getElementById('statusDot').className = `w-1.5 h-1.5 rounded-full ${colorClass}`;
        }

        function showLoader(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        window.onload = () => {
            document.getElementById('scriptUrlInput').value = SCRIPT_URL;
            if(SCRIPT_URL) fetchSheetData();
            setInterval(() => { if(SCRIPT_URL) fetchSheetData(); }, 300000);
        };
    </script>
</body>
</html>
