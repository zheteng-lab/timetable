<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Manager | Advanced Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .availability-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-width: 2px; }
        .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
        select[multiple] { height: 100px; padding: 8px; }
        select[multiple] option { padding: 4px 10px; border-radius: 6px; margin-bottom: 2px; font-weight: 600; cursor: pointer; }
        select[multiple] option:checked { background-color: #4f46e5 !important; color: white; }
        #toast { transform: translateY(100px); transition: transform 0.3s ease-out; }
        #toast.show { transform: translateY(0); }
        .calendar-grid { display: grid; grid-template-columns: 80px repeat(7, 1fr); }
        .calendar-cell { min-height: 75px; border-bottom: 1px solid #f1f5f9; border-right: 1px solid #f1f5f9; }
        .view-transition { transition: opacity 0.2s ease; }
        
        /* View Toggle Styles */
        .toggle-active { background-color: white; color: #4f46e5; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .toggle-inactive { background-color: transparent; color: #64748b; }

        .status-btn-active { background-color: #1e293b; color: white; border-color: #1e293b; }
        .status-btn-inactive { background-color: white; color: #94a3b8; border-color: #e2e8f0; }
        
        .type-trial { background-color: #facc15 !important; border-color: #eab308 !important; color: #713f12 !important; }
        .type-assessment { background-color: #fef08a !important; border-color: #fde047 !important; color: #854d0e !important; }
        .type-replacement { background-color: #3b82f6 !important; border-color: #2563eb !important; color: #ffffff !important; }
        .type-regular { background-color: #4f46e5 !important; border-color: #4338ca !important; color: #ffffff !important; }
        .type-off { background-color: #f1f5f9 !important; border-color: #e2e8f0 !important; color: #94a3b8 !important; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATmsswJCUH2kzgyqhtgSHfwAfJLWhMBK0",
            authDomain: "class-one-students-enquiry.firebaseapp.com",
            databaseURL: "https://class-one-students-enquiry-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "class-one-students-enquiry",
            storageBucket: "class-one-students-enquiry.firebasestorage.app",
            messagingSenderId: "808629452867",
            appId: "1:808629452867:web:fc65ad3a56b08b258fd4f6",
            measurementId: "G-BXL181G4N0"
        };

        const appId = 'timetable-manager-pro-v3';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        let masterData = [];
        let cloudBookings = [];
        let currentView = 'list';
        let statusFilter = 'all';

        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const TIMES = [];
        for(let h=8; h<=21; h++){ 
            for(let m of ['00','30']){
                const ampm = h >= 12 ? 'pm' : 'am';
                const h12 = h % 12 || 12;
                TIMES.push(`${h12}:${m}${ampm}`);
            }
        }

        async function init() {
            // Setup Time Dropdown
            const timeFilter = document.getElementById('timeFilter');
            if(timeFilter) {
                TIMES.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t; opt.text = t;
                    timeFilter.appendChild(opt);
                });
            }

            // Set default week to "Today"
            const now = new Date();
            const year = now.getFullYear();
            const week = getWeekNumber(now);
            const wp = document.getElementById('weekPicker');
            if(wp) wp.value = `${year}-W${String(week).padStart(2, '0')}`;

            try {
                await signInAnonymously(auth);
                setupRealtimeSync();
            } catch (err) {
                updateStatus("Auth Error", "bg-red-500");
            }
        }

        function setupRealtimeSync() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), (snap) => {
                cloudBookings = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                window.render();
            });

            const masterRef = ref(rtdb, 'master');
            onValue(masterRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    masterData = (Array.isArray(data) ? data : Object.values(data)).filter(i => i && i.teacher);
                    updateStatus("Live", "bg-green-500");
                    populateTeachers();
                    window.render();
                }
            });
        }

        // --- NEW: Filter Clear Function ---
        window.clearAllFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('teacherFilter').value = 'ALL';
            document.getElementById('dayFilter').selectedIndex = -1;
            document.getElementById('timeFilter').selectedIndex = -1;
            document.getElementById('intersectionFilter').checked = false;
            window.setStatusFilter('all');
            window.render();
        };

        function populateTeachers() {
            const select = document.getElementById('teacherFilter');
            if(!select) return;
            const teachers = [...new Set(masterData.map(i => i.teacher))].filter(Boolean).sort();
            const currentVal = select.value;
            select.innerHTML = '<option value="ALL">All Teachers</option>';
            teachers.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.text = t; select.appendChild(opt);
            });
            select.value = currentVal || 'ALL';
        }

        window.formatTime = (t) => typeof t === 'string' ? t.toLowerCase().replace(/\s/g, '') : t;

        // Helper to get actual Date string (YYYY-MM-DD) for a day name based on selected week
        function getDateFromDayName(dayName) {
            const weekDates = getDatesForSelectedWeek();
            const dayIdx = DAYS.indexOf(dayName);
            if(dayIdx === -1 || !weekDates) return null;
            return weekDates[dayIdx].toISOString().split('T')[0];
        }

        window.render = function() {
            if (currentView === 'list') renderListView();
            else renderCalendarView();
        };

        function renderListView() {
            const grid = document.getElementById('resultsGrid');
            if(!grid) return;
            
            const search = document.getElementById('searchInput').value.toLowerCase();
            const teacher = document.getElementById('teacherFilter').value;
            const selectedDays = Array.from(document.getElementById('dayFilter').selectedOptions).map(o => o.value);
            const selectedTimes = Array.from(document.getElementById('timeFilter').selectedOptions).map(o => o.value.toLowerCase());
            const activeWeekDate = getDatesForSelectedWeek()[0].toISOString().split('T')[0]; // Current week context

            let filtered = masterData.filter(item => {
                const targetDate = getDateFromDayName(item.day);
                
                // AMENDMENT: Match by Teacher + Day + Time + SPECIFIC DATE
                const booking = cloudBookings.find(b => 
                    b.teacher === item.teacher && 
                    b.day === item.day && 
                    window.formatTime(b.time) === window.formatTime(item.time) &&
                    b.date === targetDate
                );
                
                const isBooked = !!booking;
                if (statusFilter === 'open' && isBooked) return false;
                if (statusFilter === 'booked' && !isBooked) return false;

                const matchTeacher = teacher === 'ALL' || item.teacher === teacher;
                const matchSearch = item.teacher.toLowerCase().includes(search) || 
                                  (booking && booking.student.toLowerCase().includes(search));
                
                const matchDay = selectedDays.length === 0 || selectedDays.includes(item.day.substring(0,3));
                const matchTime = selectedTimes.length === 0 || selectedTimes.includes(window.formatTime(item.time));

                return (matchTeacher && matchSearch && matchDay && matchTime);
            });

            grid.innerHTML = filtered.map(item => {
                const targetDate = getDateFromDayName(item.day);
                const booking = cloudBookings.find(b => 
                    b.teacher === item.teacher && b.day === item.day && 
                    window.formatTime(b.time) === window.formatTime(item.time) && 
                    b.date === targetDate
                );
                return createCard(item, booking, targetDate);
            }).join('');
        }

        function createCard(item, booking, targetDate) {
            const isBooked = !!booking;
            return `
                <div class="availability-card bg-white p-4 rounded-2xl border-slate-100 shadow-sm ${isBooked ? 'border-indigo-100' : 'border-transparent'}">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-black text-slate-800 uppercase text-xs">${item.teacher}</h3>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">${item.subject}</p>
                        </div>
                        <span class="px-2 py-1 rounded-md text-[9px] font-black uppercase ${isBooked ? 'bg-indigo-50 text-indigo-600' : 'bg-emerald-50 text-emerald-600'}">
                            ${isBooked ? 'Booked' : 'Available'}
                        </span>
                    </div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-[10px] font-black px-2 py-1 bg-slate-100 rounded-md uppercase">${item.day}</span>
                        <span class="text-[10px] font-black px-2 py-1 bg-slate-100 rounded-md uppercase">${item.time}</span>
                    </div>
                    <div class="text-[9px] font-bold text-slate-400 mb-4 uppercase">Date: ${targetDate}</div>
                    
                    ${isBooked ? `
                        <div class="p-3 rounded-xl border-2 type-${booking.type?.toLowerCase() || 'regular'} mb-2">
                            <p class="text-xs font-black">${booking.student}</p>
                        </div>
                        <button onclick="window.confirmDelete('${booking.id}')" class="w-full py-2 text-[9px] font-black uppercase text-red-400">Cancel</button>
                    ` : `
                        <button onclick="window.openBookingModal('${item.teacher}', '${item.day}', '${item.time}', '${targetDate}')" 
                                class="w-full py-3 bg-slate-900 text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-600">
                            Book Slot
                        </button>
                    `}
                </div>
            `;
        }

        function renderCalendarView() {
            const dates = getDatesForSelectedWeek();
            if (!dates) return;

            document.querySelectorAll('.date-label').forEach((el, i) => {
                el.innerText = dates[i].toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
            });

            const body = document.getElementById('calendarBody');
            body.innerHTML = TIMES.map(time => `
                <div class="calendar-grid border-b border-slate-50">
                    <div class="p-2 text-[9px] font-black text-slate-400 bg-slate-50/50 flex items-center justify-center">${time}</div>
                    ${DAYS.map(day => {
                        const targetDate = getDateFromDayName(day);
                        const slots = masterData.filter(s => s.day === day && window.formatTime(s.time) === window.formatTime(time));
                        return `<div class="calendar-cell p-1 flex flex-col gap-1">${slots.map(s => renderCalendarSlot(s, targetDate)).join('')}</div>`;
                    }).join('')}
                </div>
            `).join('');
        }

        function renderCalendarSlot(slot, targetDate) {
            const booking = cloudBookings.find(b => 
                b.teacher === slot.teacher && b.day === slot.day && 
                window.formatTime(b.time) === window.formatTime(slot.time) &&
                b.date === targetDate
            );
            const isBooked = !!booking;
            return `
                <div onclick="${isBooked ? `window.confirmDelete('${booking.id}')` : `window.openBookingModal('${slot.teacher}', '${slot.day}', '${slot.time}', '${targetDate}')`}" 
                     class="text-[8px] p-1.5 rounded-lg font-black uppercase cursor-pointer truncate ${isBooked ? `type-${booking.type?.toLowerCase()} border-2` : 'bg-slate-900 text-white'}">
                    ${isBooked ? booking.student : slot.teacher}
                </div>
            `;
        }

        window.openBookingModal = (teacher, day, time, date) => {
            activeSlot = { teacher, day, time, date };
            document.getElementById('bookingSummary').innerText = `${teacher} | ${day} (${date}) @ ${time}`;
            document.getElementById('studentNameInput').value = '';
            document.getElementById('bookingModal').classList.remove('hidden');
        };

        window.processBooking = async () => {
            const student = document.getElementById('studentNameInput').value;
            const type = document.getElementById('bookingTypeInput').value;
            if (!student) return alert("Enter Student Name");

            const bookingId = `${activeSlot.teacher}_${activeSlot.date}_${activeSlot.time}`.replace(/[^a-zA-Z0-9]/g, '');
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', bookingId), {
                ...activeSlot, student, type, createdAt: new Date().toISOString()
            });
            showToast("Booked!", "bg-emerald-500");
            window.closeBookingModal();
        };

        // Standard Helpers
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
        }

        function getDatesForSelectedWeek() {
            const wp = document.getElementById('weekPicker').value;
            if(!wp) return null;
            const [y, w] = wp.split('-W');
            const simple = new Date(y, 0, 1 + (w - 1) * 7);
            const dow = simple.getDay();
            const start = new Date(simple);
            if (dow <= 4) start.setDate(simple.getDate() - simple.getDay() + 1);
            else start.setDate(simple.getDate() + 8 - simple.getDay());
            return Array.from({length:7}, (_,i) => {
                const d = new Date(start); d.setDate(start.getDate()+i); return d;
            });
        }

        // UI Helpers
        window.closeBookingModal = () => document.getElementById('bookingModal').classList.add('hidden');
        window.closeConfirm = () => document.getElementById('confirmDialog').classList.add('hidden');
        window.confirmDelete = (id) => {
            window.pendingDeleteId = id;
            document.getElementById('confirmDialog').classList.remove('hidden');
            document.getElementById('confirmActionBtn').onclick = async () => {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id));
                window.closeConfirm();
            };
        };

        function showToast(msg, color) {
            const t = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = msg;
            t.className = `fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] ${color} text-white px-6 py-3 rounded-2xl show`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function updateStatus(text, color) {
            document.getElementById('statusText').innerText = text;
            document.getElementById('statusDot').className = `w-2 h-2 rounded-full ${color}`;
        }

        window.setStatusFilter = (val) => {
            statusFilter = val;
            ['all','open','booked'].forEach(k => {
                const btn = document.getElementById('btnFilter' + k.charAt(0).toUpperCase() + k.slice(1));
                btn.className = (k === val) ? "flex-1 py-2 text-[9px] font-black uppercase rounded-lg status-btn-active" : "flex-1 py-2 text-[9px] font-black uppercase rounded-lg status-btn-inactive";
            });
            window.render();
        };

        window.setView = (v) => {
            currentView = v;
            document.getElementById('listView').classList.toggle('hidden', v !== 'list');
            document.getElementById('calendarView').classList.toggle('hidden', v !== 'calendar');
            window.render();
        };

        init();
    </script>

</body>
